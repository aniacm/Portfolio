<script type="text/javascript">
function tab(num) {
    for (var i = 1; i <= 2; i++) {
        $('#tab_' + i).hide();
        $('#nav_' + i).css("border-bottom", "none");

    }
    $('#tab_' + num).show();
    $('#nav_' + num).css("border-bottom", "3px solid #A50005");
    // $('#nav_'+(num==2?1:2)).css("border-bottom","none");
}


$("article").bind('scroll', function() {
        var len = $(this).scrollTop();
        if (len >= 120) {

            $('header').css("font-size","30px");
            $('header').html("Blythe Bao");

            $('#up').show();
            //显示回到顶部按钮
        } else {
            //隐藏回到顶部按钮
            $('header').css("font-size","50px");

            $('#up').hide();

        }
    })
    //绑定回到顶部按钮的点击事件
$('#up').click(function() {
    //动画效果，平滑滚动回到顶部
    $("article").animate({
        scrollTop: 0
    });
    //不需要动画则直接回到顶部
    //$(document).scrollTop(0)
})

// 获取弹窗
var modal = document.getElementById('myModal');
 
// 获取图片插入到弹窗 - 使用 "alt" 属性作为文本部分的内容
var img = document.getElementById('myImg');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
function showQR(){
    modal.style.display = "block";
    modalImg.src = "images/game.png";
    captionText.innerHTML = img.alt;
}
 
// 获取 <span> 元素，设置关闭按钮
var span = document.getElementsByClassName("close")[0];
 
// 当点击 (x), 关闭弹窗
span.onclick = function() { 
  modal.style.display = "none";
}

</script>
