<script type="text/javascript">
function tab(num) {
    for (var i = 1; i <= 2; i++) {
        $('#tab_' + i).hide();
        $('#nav_' + i).css("border-bottom", "none");

    }
    $('#tab_' + num).show();
    $('#nav_' + num).css("border-bottom", "3px solid #800000");
    // $('#nav_'+(num==2?1:2)).css("border-bottom","none");
}


$("article").bind('scroll', function() {
        var len = $(this).scrollTop();
        if (len >= 120) {
        	// $('header').animate({
        	// 	fontSize : 30
        	// });
            $('header').css("font-size","30px");
            $('header').html("Blythe Bao");

            $('#back').show();
            //显示回到顶部按钮
        } else {
            //隐藏回到顶部按钮
            $('header').css("font-size","50px");

            $('#back').hide();

        }
    })
    //绑定回到顶部按钮的点击事件
$('#back').click(function() {
    //动画效果，平滑滚动回到顶部
    $("article").animate({
        scrollTop: 0
    });
    //不需要动画则直接回到顶部
    //$(document).scrollTop(0)
})
